  <div class="container-fluid">

      <div class="col-sm-4 col-sm-offset-1">
        <input type="text" class="form-control" id="search" 
        placeholder="Where do you want to go?">
      </div>
      <div class="col-sm-2">
        <input type="date" class="form-control calendar" placeholder="Check In">
      </div>
      <div class="col-sm-2">
        <input type="date" class="form-control calendar" placeholder="Check Out">
      </div>
      <div class="col-sm-1">
        <button data-toggle="dropdown" class="form-control dropdown-toggle">Guests<span class="caret"></span></button>
  <ul class="dropdown-menu">
    <option value="1">1</option>

 </div>
 
  <!-- TODO Slide Down filter -->

  <!-- List items -->
  

  <!-- Content Break-->
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <h2 id="subhead">Recommended Vacations Spots</h2>     
    </div>
  </div>
  </div>
  <!-- TODO Small Carousel with recommended or popular destinations -->
  <div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <div id="vacationCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#vacationCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#vacationCarousel" data-slide-to="1"></li>
          <li data-target="#vacationCarousel" data-slide-to="2"></li>
          <li data-target="#vacationCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active" id="ny-item">
            <a href="#"><img src="img/NYC.jpg" alt="NYC" class="city"></a>
            <div class="carousel-caption">
              <h3>New York City</h3>
              <p>Big Apple</p>
            </div>
          </div>

          <div class="item" id="paris-item">
            <a href="#"><img src="img/paris.jpg" alt="Paris" class="city"></a>
            <div class="carousel-caption">
              <h3>Paris</h3>
              <p>City of Love</p>
            </div>
          </div>

          <div class="item" id="los-item">
            <a href="#"><img src="img/los.jpg" alt="Los Angeles" class="city"></a>
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
              <p>Visit Hollywood</p>
            </div>
          </div>

          <div class="item" id="london-item">
            <a href="#"><img src="img/london2.jpg" alt="London" class="city"></a>
            <div class="carousel-caption">
              <h3>London</h3>
              <p>Across the Pond</p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#vacationCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#vacationCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
